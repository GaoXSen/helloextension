      .pad button { background: rgba(255,255,255,0.12); border:1px solid var(--border); border-radius: 12px; color: var(--text-dark); font-size: 18px; }
      .pad .empty { visibility: hidden; }

      @media (max-width: 900px) {
        .wrap { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
      }
